<!DOCTYPE html>
<html lang="des">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/favicon.ico">
    <title>Black Jack</title>
</head>

<body>
    
    <div class="table">
        <button id="start" class="button">Start</button>
        <button id="reset" class="button" >Reset</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.3">

        <div id="valueC" class="value" style="top: 20px;">
        </div>

        <div class="card-holder" id="card-borderCom">
            <!-- cards go here -->
        </div>
  

        <div class="card-holder" id="card-borderPlayer">
            <!-- cards go here -->
        </div>

        <div class="buttonArea">
            <button id="take" class="button" >Take Card</button>
            <button id="stay" class="button">Stay</button>         
        </div>

        <div id="valueP" class="value">
        </div>

    </div>

    <audio id="clickSound" src="/sound/click.wav"></audio>
    <audio id="foldSound" src="/sound/cardFlip.mp3"></audio>
    <audio id="winSound" src="/sound/win.wav"></audio>
    <audio id="loseSound" src="/sound/lose.wav"></audio>





    <script type="module" src="script.js"></script>
</body>

</html>
